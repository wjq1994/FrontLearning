		<!--需要给body，html设置了height：100%才能做出铺满全屏的效果-->
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			
			.id {
				width: 100%;
				height: 100%;
				background: lime;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div class="id"></div>
	</body>

</html>
