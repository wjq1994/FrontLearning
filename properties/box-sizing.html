<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				background-color: #9966CC;
				padding: 100px;
			}
			.box:nth-child(1) {
				background-color: #000000;
				box-sizing: content-box;
				border: 20px solid #FD5B78;
			}
			.box:nth-child(2) {
				box-sizing: border-box;
				border: 20px solid #FD5B78;
			}
			.content {
				width: 100%;
				height: 100%;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<!--content-box W3c盒模型 css属性width就是内容宽度-->
		<!--盒模型实际宽度 = 左padding + 右padding + width + 左border + 右border-->
		<div class="box">
			<div class="content" id="">
			</div>
		</div>
		<!--border-box 传统盒模型 css属性width不是内容宽度 -->
		<!--盒模型实际宽度 = 左padding + 右padding + content + 左border + 右border-->
		<!--padding = 200px时 盒模型实际宽度 = 200*2 + 20*2 = 440px,content（内容宽度） = 0px; -->
		<div class="box">
			<div class="content" id="">
			</div>
		</div>
	</body>
</html>
