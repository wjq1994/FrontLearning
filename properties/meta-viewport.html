<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--设置布局窗口 = 设备宽度 -->
		<!--<meta name="viewport" content="width=750,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no">-->
		<meta name="viewport" content="initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no">
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			body {
				overflow: scroll;
			}
			#test {
				background: #000000;
				width: 750px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
		<script type="text/javascript">
			alert("layout width: "+document.documentElement.clientWidth);
			alert("viewport width: "+window.innerWidth);
		</script>
	</body>
</html>
