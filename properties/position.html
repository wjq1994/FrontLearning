<!--父元素 子元素absolute-->
<!--1/父元素overflow-x: scroll; 子元素left: -100px;不会滑动-->
<!--2/父元素overflow-x: scroll; 子元素right: -100px;会滑动-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.father {
				position: relative;
				width: 500px;
				height: 100px;
				background: #000000;
				overflow-x: scroll;
			}
			
			.children {
				width: 100%;
				height: 50px;
				background: green;
			}
			
			.rightMinus {
				position: absolute;
				top: 0px;
				/*left: -100px;*/
				right: -100px;
				width: 100px;
				height: 50px;
				background: red;
			}
		</style>
	</head>

	<body>
		<div>
			<div class="father">
				<div class="children">testline</div>
				<div class="rightMinus">

				</div>
			</div>
		</div>
		<br/><br/>
	</body>

</html>
