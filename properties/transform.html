<!--transfrom翻转90deg后 坐标轴也跟着翻转90deg 即translateX translateY width height计算的坐标轴发生变化-->
<!--demo实现div2逆向反转90deg后，只是里面内容发生反转-->
<!DOCTYPE html>
<html>

	<head>
		<style>
			#div1 {
				position: relative;
				height: 200px;
				width: 200px;
				margin: 100px;
				/*padding: 10px;*/
				border: 1px solid black;
			}
			
			#div2 {
				width: 200px;
				height: 50px;
				position: absolute;
				border: 1px solid black;
				background-color: yellow;
				transform: rotate(-90deg) translate(75px,75px);
			}
		</style>
	</head>

	<body>

		<div id="div1">
			<div id="div2">
				hello
			</div>
		</div>
		<script type="text/javascript">
			document.getElementById("div2").style.width = "50px";
			document.getElementById("div2").style.height = "200px";
		</script>
	</body>

</html>
